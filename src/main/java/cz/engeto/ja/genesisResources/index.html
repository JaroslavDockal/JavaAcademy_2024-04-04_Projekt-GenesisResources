<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genesis Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 400px;
            gap: 20px;
        }

        .function-box {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .function-box h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        #output-box {
            border: 1px solid #000;
            width: 100%;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        .error-messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            width: 100%;
            overflow-wrap: break-word;
        }

        #login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #loggedInUser {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        let loggedInUser = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log(`Login attempt for user: ${username}`); // Přidáno pro debugování

            const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                loggedInUser = username;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('api-interface').style.display = 'block';
                document.getElementById('loggedInUser').textContent = `Logged in as: ${loggedInUser}`;
                document.getElementById('error-box').innerHTML = ''; // Clear error box on successful login
            } else {
                const errorMessage = await response.text();
                showError(errorMessage);
            }
        }

        async function logout() {
            loggedInUser = null;
            document.getElementById('api-interface').style.display = 'none';
            document.getElementById('login-box').style.display = 'flex';
            document.getElementById('loggedInUser').textContent = '';
            document.getElementById('error-box').innerHTML = ''; // Clear error box on logout
        }

        async function createUser() {
            const data = {
                name: document.getElementById('create-name').value,
                surname: document.getElementById('create-surname').value,
                personID: document.getElementById('create-personId').value,
            };
            await apiCall('http://localhost:8080/api/v1/user', 'POST', data);
        }

        async function getUserById() {
            const id = document.getElementById('get-id').value;
            const detail = document.getElementById('get-detail').checked;
            await apiCall(`http://localhost:8080/api/v1/user/${id}?detail=${detail}`);
        }

        async function getAllUsers() {
            const detail = document.getElementById('getall-detail').checked;
            await apiCall(`http://localhost:8080/api/v1/users?detail=${detail}`);
        }

        async function updateUser() {
            const id = document.getElementById('update-id').value;
            const data = {
                name: document.getElementById('update-name').value,
                surname: document.getElementById('update-surname').value,
            };
            await apiCall(`http://localhost:8080/api/v1/user/${id}`, 'PUT', data);
        }

        async function deleteUser() {
            const id = document.getElementById('delete-id').value;
            await apiCall(`http://localhost:8080/api/v1/user/${id}`, 'DELETE');
        }

        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const outputBox = document.getElementById('output-box');
                const errorBox = document.getElementById('error-box');

                let responseBody = await response.text(); // Získání textové odpovědi

                let result;
                try {
                    result = JSON.parse(responseBody);
                } catch (e) {
                    result = responseBody;
                }

                if (!response.ok) {
                    console.log("Error response:", result); // Přidáno pro debugování
                    let errors = Array.isArray(result) ? result : [result];
                    showError(errors.join('<br>'));
                } else {
                    console.log("Success response:", result); // Přidáno pro debugování
                    outputBox.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                    errorBox.innerHTML = ''; // Clear previous errors
                }

                responseBody = null;
            } catch (error) {
                console.log("Fetch error:", error); // Přidáno pro debugování síťových chyb
                showError(`Fetch error: ${error.message}`);
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('error-box');
            errorBox.innerHTML = `<div>${message}</div>`;
        }
    </script>
</head>
<body>
<h1 class="header">Genesis Resources - API Test Interface</h1>

<div id="login-box">
    <div class="function-box">
        <h2>Login</h2>
        <div class="input-container">
            <input id="username" type="text" placeholder="Username" />
            <input id="password" type="password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>
    </div>
</div>

<div id="api-interface" class="container" style="display: none;">
    <div class="column">
        <div id="loggedInUser"></div>

        <div class="function-box">
            <h2>Create User</h2>
            <div class="input-container">
                <input id="create-name" type="text" placeholder="Name" />
                <input id="create-surname" type="text" placeholder="Surname" />
                <input id="create-personId" type="text" placeholder="Person ID" />
                <button onclick="createUser()">Create User</button>
            </div>
        </div>

        <div class="function-box">
            <h2>Update User</h2>
            <div class="input-container">
                <input id="update-id" type="text" placeholder="ID" />
                <input id="update-name" type="text" placeholder="Name" />
                <input id="update-surname" type="text" placeholder="Surname" />
                <button onclick="updateUser()">Update User</button>
            </div>
        </div>

        <div class="function-box">
            <h2>Get User by ID</h2>
            <div class="input-container">
                <input id="get-id" type="text" placeholder="ID" />
                <label for="get-detail">Detail:</label>
                <input id="get-detail" type="checkbox" />
                <button onclick="getUserById()">Get User</button>
            </div>
        </div>

        <div class="function-box">
            <h2>Get All Users</h2>
            <div class="input-container">
                <label for="getall-detail">Detail:</label>
                <input id="getall-detail" type="checkbox" />
                <button onclick="getAllUsers()">Get All Users</button>
            </div>
        </div>

        <div class="function-box">
            <h2>Delete User</h2>
            <div class="input-container">
                <input id="delete-id" type="text" placeholder="ID" />
                <button onclick="deleteUser()">Delete User</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="column">
        <div id="error-box" class="error-messages"></div>
        <div id="output-box"></div>
    </div>
</div>

</body>
</html>
